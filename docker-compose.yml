version: '3.8'

networks:
  trip_packer_network:
    driver: bridge

services:
  trip_packer_database:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app_user
      POSTGRES_DB: app_db
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    networks:
      - trip_packer_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  trip_packer_app:
    image: trip_packer_app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      trip_packer_database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://app_user:app_password@trip_packer_database:5432/app_db
    entrypoint: ./entrypoint.sh
    networks:
      - trip_packer_network

  trip_packer_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - trip_packer_app
    networks:
      - trip_packer_network

volumes:
  pgdata:
